services:
  # Single Web Service (Backend + Frontend)
  - type: web
    name: listify-agent
    env: node
    plan: starter
    buildCommand: cd backend && npm install && cd ../frontend && npm install && npx vite build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: OPENAI_API_KEY
        sync: false  # Will be set in Render dashboard
      - key: AGENTDB_API_KEY
        sync: false  # Will be set in Render dashboard
      - key: AGENTDB_MCP_URL
        value: https://mcp.agentdb.dev/LW-aEoVKYL
      - key: AGENTDB_DB_NAME
        value: listify-agent
      - key: ARIZE_SPACE_ID
        sync: false  # Will be set in Render dashboard
      - key: ARIZE_API_KEY
        sync: false  # Will be set in Render dashboard
      - key: ARIZE_PROJECT_NAME
        value: listify-agent
      - key: ARIZE_ENDPOINT
        value: https://otlp.arize.com/v1
    healthCheckPath: /api/health
    autoDeploy: true
