services:
  # Backend Service
  - type: web
    name: listify-agent-backend
    env: node
    plan: starter
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: OPENAI_API_KEY
        sync: false  # Will be set in Render dashboard
      - key: AGENTDB_API_KEY
        sync: false  # Will be set in Render dashboard
      - key: AGENTDB_MCP_URL
        value: https://mcp.agentdb.dev/LW-aEoVKYL
      - key: AGENTDB_DB_NAME
        value: listify-agent
      - key: ARIZE_SPACE_ID
        sync: false  # Will be set in Render dashboard
      - key: ARIZE_API_KEY
        sync: false  # Will be set in Render dashboard
      - key: ARIZE_PROJECT_NAME
        value: listify-agent
      - key: ARIZE_ENDPOINT
        value: https://otlp.arize.com
    healthCheckPath: /api/health
    autoDeploy: true

  # Frontend Service
  - type: web
    name: listify-agent-frontend
    env: static
    plan: starter
    buildCommand: cd frontend && npm install && npx vite build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://listify-agent-backend.onrender.com/api
